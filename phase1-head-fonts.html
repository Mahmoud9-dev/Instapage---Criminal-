<style>
  /* Optimized Google Fonts Loading - Only Essential Weights */
  @import url("https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&display=swap");

  /* Font Display Swap for All Fonts */
  * {
    font-display: swap;
  }

  /* Prevent Layout Shift - Reserve Font Space */
  body {
    font-family: "Open Sans", Arial, sans-serif;
    font-display: swap;
  }

  /* Fallback Font Stack */
  .text-fallback {
    font-family: Arial, Helvetica, sans-serif;
  }
</style>

<!-- 
WHAT THIS DOES:
- Reduces font loading from 9 weights to 3 essential weights (400, 600, 700)
- Adds font-display: swap to prevent invisible text during font swap
- Provides fallback fonts to reduce layout shift
- Improves both First Contentful Paint and Cumulative Layout Shift

BEFORE/AFTER:
REMOVE: Any existing Google Fonts @import or <link> tags
