<!-- STEP 2: ADD OPTIMIZED FONT LOADING        -->
<!-- Copy lines 33-52 to HEAD section          -->
<!-- REPLACE any existing font loading code    -->
<!-- ========================================== -->

<style>
  /* Optimized Google Fonts Loading - Only Essential Weights */
  @import url("https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&display=swap");

  /* Font Display Swap for All Fonts */
  * {
    font-display: swap;
  }

  /* Prevent Layout Shift - Reserve Font Space */
  body {
    font-family: "Open Sans", Arial, sans-serif;
    font-display: swap;
  }

  /* Fallback Font Stack */
  .text-fallback {
    font-family: Arial, Helvetica, sans-serif;
  }
</style>
